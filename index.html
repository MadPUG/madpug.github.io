---
layout: default
title: The Official Madison Python Users' Group Website
---

<div id="home">
  <h3>5 Most Recent Updates</h3>
  <ul class="posts">
    {% for post in site.posts limit:5 %}
    <li>
        <span>
            {{ post.date | date_to_string }}
        </span>
        &raquo;
        <a href="{{ post.url }}" class="post-title">
            {{ post.title }}
        </a>
        <div class="excerpt">
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
  </ul>
  <p>Click <a href="all.html">here</a> to see all updates from MadPUG</p>
</div>
