---
layout: default
title: The Official Madison Python Users' Group Website
---

<div id="home">
  <h1>All Updates</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <li>
        <span>
            {{ post.date | date_to_string }}
        </span>
        &raquo;
        <a href="{{ post.url }}">
            {{ post.title }}
        </a>
        <div class="excerpt">
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
  </ul>
</div>
